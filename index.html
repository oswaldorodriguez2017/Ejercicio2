<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Mi Formulario</title>
</head>
<body>
    <div class="container mt-5"> 
        <form id="formulario">
            <div class="mb-3">
                <label for="nota1" class="form-label">Primer Parcial</label>
                <input type="number" class="form-control" id="nota1">
                <label id="mensaje1" class="mt-2"></label>
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Segundo Parcial</label>
                <input type="number" class="form-control" id="nota2">
                <label id="mensaje2" class="mt-2"></label>
            </div>
            <div class="mb-3">
                <label for="nota3" class="form-label">Tercer Parcial</label>
                <input type="number" class="form-control" id="nota3">
                <label id="mensaje3" class="mt-2"></label>
            </div>
            <button type="button" class="btn btn-primary mt-2" onclick="calcularNota()">Obtener</button>
            <button type="button" class="btn btn-primary mt-2" onclick="LimpiarCampos()">Limpiar campos</button>
        </form>
        <p id="resultado" class="mt-3"></p>
    </div>
    <script src="JS/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      
    </script>
</body>
</html>
